<h1>Película</h1>
@if(VM.Elemento) {
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-12">
      <div class="well well-sm">
          <div class="row">
              <div class="col-sm-6 col-md-1">
              </div>
              <div class="card col-xs-4 col-sm-10 card__actor">
                  <h4>{{VM.Elemento.title}}</h4>
                  <p>{{VM.Elemento.description}}</p>
                  <p>Calificación: {{VM.Elemento.rating}}</p>
                  <p>Duración: {{VM.Elemento.length}} min</p>
                  <div class="btn-group">
                      <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
} @else {
  <h2>Sin datos</h2>
}
