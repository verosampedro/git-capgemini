<h1>Actor</h1>
@if(VM.Elemento) {
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
          <div class="row">
              <div class="col-sm-6 col-md-4">
              </div>
              <div class="col-sm-6 col-md-6 card__actor">
                  <h4>{{VM.Elemento.nombre}} {{VM.Elemento.apellidos}}</h4>
                  <div class="btn-group">
                      <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
} @else {
  <h2>Sin datos</h2>
}
