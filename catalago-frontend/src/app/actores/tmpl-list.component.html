<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="table__name">
        Lista de actores @if (VM.auth.isAuthenticated) { }
        <button class="btn btn-success button_add" routerLink="add">
          <i class="fas fa-plus"></i> AÃ±adir
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (item of VM.Listado; track item.id) {
    <tr>
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <a
                class="btn btn-link btn-lg px-0"
                routerLink="{{ item.id }}/{{ item.nombre }}-{{
                  item.apellidos
                }}"
              >
                {{ item.nombre }} {{ item.apellidos }}</a
              >
              <br />
            </div>
          </div>
        </div>
      </td>
      <td class="align-middle text-end">
        @if (VM.auth.isAuthenticated) {
        <div class="btn-group" role="group">
          <button class="btn btn-success" [routerLink]="[item.id, 'edit']">
            <i class="fas fa-pen"></i>
          </button>
          <button class="btn btn-danger" (click)="VM.delete(item.id)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
        }
      </td>
    </tr>
    }
  </tbody>
</table>
<p-paginator
  [first]="VM.rowsPerPage * VM.page"
  [rows]="VM.rowsPerPage"
  [totalRecords]="VM.totalRows"
  [pageLinkSize]="5"
  (onPageChange)="VM.pageChange($event.page)"
></p-paginator>
